<P *ngIf="condition; else elseBlock">true</P>


<ng-template #elseBlock >
<p>
  False


</p>

</ng-template>

<hr>

<p *ngIf="conditionClick">
  true
  
</p>

<p *ngIf="!conditionClick">
  False
</p>

<button (click)="desaparecer()">Clicar</button>

<hr>
<h1>{{ngFor}}</h1>
<ul>
  <li *ngFor="let item of list; let i = index;" (click)="onClickEventList($event)">[ {{i}}] - {{item.nome}} - idade = {{ item.idade}}</li>
</ul>

<button (click)="onclickAddList()">ADD</button>


<hr>
<h1>{{ngSwitch}}</h1>

<input type="text" [(ngModel)]="nome">
<div [ngSwitch]="nome">
<p *ngSwitchCase="'roberto'">
  roberto

</p>

<p *ngSwitchCase="'bruno'">
bruno

</p>

<p *ngSwitchDefault>
  Nao foi possivel encontrar a sua busca!!!
  
  </p>
</div>

<hr>
